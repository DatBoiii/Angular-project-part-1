<h2>Students</h2>
<ul class="students">
    <li *ngFor="let student of students" 
        [class.selected]="student === selectedStudent"
        (click)="onSelect(student)">
        <span class="badge">{{student.id}}</span>
        {{student.name}} |
        <i>{{student.major}}</i>
    </li>
</ul>

<div *ngIf="selectedStudent">
    <h2 class="">{{selectedStudent.name}}</h2>
    <div>
        <span>id: </span> {{selectedStudent.id}}
    </div>
    <div>
        <span>major:</span>{{selectedStudent.major}}
    </div>

    <div>
        <label>:</label>
        <input [(ngModel)]="selectedStudent.major" placeholder="major"/>
    </div>


</div>
